
<!DOCTYPE html>

	<meta name="robots" content="ALL"><!-- 検索エンジンに「このページは普通に検索結果に出してね」と伝えるタグ -->

	<meta name="apple-mobile-web-app-capable" content="no"><!-- iPhoneやiPadで「ホーム画面に追加」したときに、アプリのような全画面表示をしないようにする設定 -->

	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet"><!-- Google Fontsからフォントスタイルを読み込むためのリンクタグ -->
